<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </header>
    
    <div class="upload-container">
        <h2>Upload Video</h2>
        <form onsubmit="uploadVideo(event)">
            <input type="text" id="videoUrl" placeholder="Video URL" required>
            <input type="text" id="videoTitle" placeholder="Video Title" required>
            <input type="text" id="videoCategory" placeholder="Video Category">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="videos">
        <h3>Uploaded Videos:</h3>
        <div id="videoList">
            <!-- Videos will be dynamically filled here -->
        </div>
    </div>

    <script src="video-script.js"></script>
</body>
</html>
