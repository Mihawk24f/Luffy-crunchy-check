<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>LuffyHub</title>
    <style>
        /* Styles remain unchanged */
        .fade-in { opacity: 0; animation: fadeIn 2s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        .header { display: flex; justify-content: center; text-align: center; margin-top: 20px; }
        h1 { font-size: 2.5em; font-weight: bold; }
        .admin-login, .video-form, .change-password { display: flex; flex-direction: column; align-items: center; }
        .admin-login input, .video-form input, .change-password input, .video-form textarea { padding: 10px; margin: 5px; width: 300px; }
        .admin-login button, .video-form button, .change-password button { padding: 10px 20px; border: none; cursor: pointer; }
        .admin-login button { background-color: #4CAF50; color: white; }
        .video-form button { background-color: #007BFF; color: white; }
        .change-password button { background-color: #FF5733; color: white; }
        .videos { margin-top: 20px; text-align: center; }
        .videos p { font-size: 1.2em; margin-bottom: 10px; }
        .videos iframe { display: block; margin: 20px auto; max-width: 100%; height: auto; }
        @media (max-width: 768px) { .header h1 { font-size: 2em; } .videos iframe { width: 100%; height: 250px; } }
    </style>
</head>
<body>
    <div class="header fade-in">
        <h1 class="N">LUFFY</h1><h1 class="H">HUB</h1>
    </div>
    
    <p class="intro-text fade-in">Here You Will Find Nothing. But Sometimes I Might Upload Some Crazy Things...</p>
    
    <div class="videos fade-in">
        <h3>Hot Videos:</h3>
        <!-- Restored previous embedded videos and titles -->
        <p id="video1-title">One Piece Episode 1</p>
        <iframe id="video1" width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
        
        <p id="video2-title">One Piece Episode 2</p>
        <iframe id="video2" width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Admin Login Page -->
    <div class="admin-login">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <!-- Video Management Page (Only accessible after login) -->
    <div class="video-form" style="display:none;">
        <h2>Manage Videos</h2>
        <input type="text" id="videoTitle" placeholder="Video Title" />
        <textarea id="videoLink" placeholder="Embedded Video Link"></textarea>
        <button onclick="addVideo()">Add Video</button>
        <button onclick="deleteVideo()">Delete Video</button>
    </div>

    <!-- Change Password Form (Only accessible after login) -->
    <div class="change-password" style="display:none;">
        <h2>Change Password</h2>
        <input type="password" id="newPassword" placeholder="New Password" />
        <button onclick="changePassword()">Update Password</button>
    </div>

    <script>
        // Store initial username and password in local storage
        if (!localStorage.getItem('username') && !localStorage.getItem('password')) {
            localStorage.setItem('username', 'admin');
            localStorage.setItem('password', 'admin123');
        }

        // Admin login logic
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                document.querySelector('.video-form').style.display = 'flex';
                document.querySelector('.change-password').style.display = 'flex';
                document.querySelector('.admin-login').style.display = 'none';
            } else {
                alert('Invalid login credentials!');
            }
        }

        // Video management logic
        function addVideo() {
            const title = document.getElementById('videoTitle').value;
            const link = document.getElementById('videoLink').value;
            const videoContainer = document.querySelector('.videos');

            if (title && link) {
                const videoHTML = `<p>${title}</p><iframe width="560" height="315" src="${link}" frameborder="0" allowfullscreen></iframe>`;
                videoContainer.innerHTML += videoHTML;
                alert('Video added successfully!');
            } else {
                alert('Please fill out both fields!');
            }
        }

        function deleteVideo() {
            const titleToDelete = prompt('Enter the title of the video to delete:');
            const titles = document.querySelectorAll('.videos p');

            let videoDeleted = false;

            titles.forEach((title, index) => {
                if (title.textContent === titleToDelete) {
                    const videoIframe = title.nextElementSibling;
                    if (videoIframe && videoIframe.tagName === "IFRAME") {
                        videoIframe.remove();  // Remove iframe (video)
                        title.remove();  // Remove title
                        videoDeleted = true;
                    }
                }
            });

            if (videoDeleted) {
                alert('Video deleted successfully!');
            } else {
                alert('Video title not found!');
            }
        }

        // Change password logic
        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;

            if (newPassword) {
                localStorage.setItem('password', newPassword);
                alert('Password updated successfully!');
            } else {
                alert('Please enter a new password!');
            }
        }
    </script>
</body>
</html>
