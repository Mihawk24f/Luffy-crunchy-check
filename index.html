<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crunchyroll Account Validator</title>
</head>
<body>
    <h1>Welcome to Crunchyroll Account Validator</h1>

    <div class="account-validation">
        <h3>Crunchyroll Account Validator</h3>
        <label for="emailInput">Email:</label>
        <input type="text" id="emailInput" placeholder="Enter email">
        
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" placeholder="Enter password">
        
        <button id="checkButton">Check Account</button>
        
        <p id="result"></p>
    </div>

    <script>
    async function checkCrunchyrollAccount(email, password) {
        const response = await fetch('https://your-backend-url/check', {  // Replace with actual URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password,
            }),
        });

        const data = await response.json();
        const resultElement = document.getElementById('result');
        if (data.valid) {
            resultElement.innerText = 'Account is valid!';
        } else {
            resultElement.innerText = 'Account is invalid.';
        }
    }

    document.getElementById('checkButton').addEventListener('click', function () {
        const email = document.getElementById('emailInput').value;
        const password = document.getElementById('passwordInput').value;
        checkCrunchyrollAccount(email, password);
    });
    </script>
</body>
</html>
