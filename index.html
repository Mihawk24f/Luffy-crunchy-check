<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuffyHub</title>
    <style>
        /* Heading styling to center it */
        .header {
            display: flex;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Menu bar styling */
        .menu {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        .menu a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Admin login form styling */
        .admin-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .admin-login input {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }

        .admin-login button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .admin-login label {
            display: inline-block;
            margin-top: 10px;
        }

        /* Video management form */
        .video-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .video-form input {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }

        .video-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Video list styling */
        .videos {
            margin-top: 20px;
            text-align: center;
        }

        .videos p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: orange; /* Title color changed to orange */
        }

        .videos iframe {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .videos iframe {
                width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu bar -->
    <div class="menu">
        <a href="#">Home</a>
        <a href="#videos">Videos</a>
        <a href="#login">Login</a>
    </div>

    <!-- Page Heading -->
    <div class="header fade-in">
        <h1 class="N">LUFFY</h1><h1 class="H">HUB</h1>
    </div>
    
    <p class="intro-text fade-in">Here You Will Find Nothing. But Sometimes I Might Upload Some Crazy Things...</p>
    
    <!-- Videos Section -->
    <div class="videos fade-in" id="videos">
        <h3>Hot Videos:</h3>
    </div>

    <!-- Admin Login Page -->
    <div class="admin-login" id="login">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
        <button onclick="login()">Login</button>
    </div>

    <!-- Video Management Page (Only accessible after login) -->
    <div class="video-form" style="display:none;">
        <h2>Manage Videos</h2>
        <input type="text" id="videoTitle" placeholder="Video Title" />
        <input type="text" id="videoLink" placeholder="Video URL" />
        <button onclick="addVideo()">Add Video</button>
        <button onclick="deleteVideo()">Delete Video</button>
    </div>

    <script>
        // Store initial username and password in local storage
        if (!localStorage.getItem('username') && !localStorage.getItem('password')) {
            localStorage.setItem('username', 'admin');
            localStorage.setItem('password', 'admin123');
        }

        // Initialize videos from localStorage
        const videoList = JSON.parse(localStorage.getItem('videos')) || [];
        const videoListElement = document.getElementById('videos');

        // Function to render videos from localStorage
        function renderVideos() {
            videoListElement.innerHTML = '<h3>Hot Videos:</h3>';
            videoList.forEach(video => {
                const videoHTML = `
                    <p>${video.title}</p>
                    <iframe width="100%" height="100%" style="border:0;" scrolling="no" 
                        src="${video.link}?controls=1" allowfullscreen="true"></iframe>`;
                videoListElement.innerHTML += videoHTML;
            });
        }

        // Call render function to display videos on page load
        renderVideos();

        // Admin login logic
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            const rememberMe = document.getElementById('rememberMe').checked;

            if (username === storedUsername && password === storedPassword) {
                document.querySelector('.video-form').style.display = 'flex';
                document.querySelector('.admin-login').style.display = 'none';

                // If "Remember Me" is checked, store the login state
                if (rememberMe) {
                    localStorage.setItem('isLoggedIn', 'true');
                }
            } else {
                alert('Invalid login credentials!');
            }
        }

        // Check if the user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            document.querySelector('.video-form').style.display = 'flex';
            document.querySelector('.admin-login').style.display = 'none';
        }

        // Video management logic
        function addVideo() {
            const title = document.getElementById('videoTitle').value;
            let link = document.getElementById('videoLink').value;

            // Check if the link is a YouTube direct link and convert it to an embed link
            if (link.includes('youtube.com/watch')) {
                const videoID = link.split('v=')[1];
                link = `https://www.youtube.com/embed/${videoID}`;
            }

            if (title && link) {
                videoList.push({ title: title, link: link });
                localStorage.setItem('videos', JSON.stringify(videoList));
                renderVideos();
                alert('Video added successfully!');
            } else {
                alert('Please fill out both fields!');
            }
        }

        function deleteVideo() {
            const titleToDelete = prompt('Enter the title of the video to delete:');
            const videoIndex = videoList.findIndex(video => video.title === titleToDelete);

            if (videoIndex > -1) {
                videoList.splice(videoIndex, 1);
                localStorage.setItem('videos', JSON.stringify(videoList));
                renderVideos();
                alert('Video deleted successfully!');
            }
        }
    </script>
</body>
</html>
