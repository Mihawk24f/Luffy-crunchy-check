<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>LuffyHub</title>
    <style>
        /* Dynamic animation styles */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Heading styling to center it */
        .header {
            display: flex;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Admin login form styling */
        .admin-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .admin-login input {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }

        .admin-login button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Video management form */
        .video-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .video-form input, .video-form textarea {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }

        .video-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Password update form */
        .change-password {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .change-password input {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }

        .change-password button {
            padding: 10px 20px;
            background-color: #FF5733;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Video list styling */
        .videos {
            margin-top: 20px;
            text-align: center;
        }

        .videos p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: orange; /* Change title color to orange */
        }

        .videos iframe {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        /* Ensure titles are visible */
        .videos p {
            color: orange; /* Make sure the text color is orange */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .videos iframe {
                width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header fade-in">
        <h1 class="N">LUFFY</h1><h1 class="H">HUB</h1>
    </div>
    
    <p class="intro-text fade-in">Here You Will Find Nothing. But Sometimes I Might Upload Some Crazy Things...</p>
    
    <div class="videos fade-in">
        <h3>Hot Videos:</h3>
        <!-- Existing embedded videos -->
        <p>One Piece Episode 1</p>
        <iframe width="100%" height="100%" style="border:0;" scrolling="no" 
                src="https://go.screenpal.com/player/cZ6XfBVWOyJ?width=100%&height=100%&ff=1&title=0&controls=1" 
                allowfullscreen="true"></iframe>
        
        <p>One Piece Episode 2</p>
        <iframe width="100%" height="100%" style="border:0;" scrolling="no" 
                src="https://go.screenpal.com/player/cZ6XfBVWOyJ?width=100%&height=100%&ff=1&title=0&controls=1" 
                allowfullscreen="true"></iframe>
    </div>

    <!-- Admin Login Page -->
    <div class="admin-login">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <!-- Video Management Page (Only accessible after login) -->
    <div class="video-form" style="display:none;">
        <h2>Manage Videos</h2>
        <input type="text" id="videoTitle" placeholder="Video Title" />
        <input type="text" id="videoLink" placeholder="Video URL" />
        <button onclick="addVideo()">Add Video</button>
        <button onclick="deleteVideo()">Delete Video</button>
    </div>

    <!-- Change Password Form (Only accessible after login) -->
    <div class="change-password" style="display:none;">
        <h2>Change Password</h2>
        <input type="password" id="newPassword" placeholder="New Password" />
        <button onclick="changePassword()">Update Password</button>
    </div>

    <script>
        // Store initial username and password in local storage
        if (!localStorage.getItem('username') && !localStorage.getItem('password')) {
            localStorage.setItem('username', 'admin');
            localStorage.setItem('password', 'admin123');
        }

        // Admin login logic
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                document.querySelector('.video-form').style.display = 'flex';
                document.querySelector('.change-password').style.display = 'flex';
                document.querySelector('.admin-login').style.display = 'none';
            } else {
                alert('Invalid login credentials!');
            }
        }

        // Video management logic
        function addVideo() {
            const title = document.getElementById('videoTitle').value;
            const link = document.getElementById('videoLink').value;
            const videoContainer = document.querySelector('.videos');

            if (title && link) {
                const videoHTML = `<p>${title}</p>`;
                const iframe = `<iframe width="100%" height="100%" style="border:0;" scrolling="no" 
                                src="${link}?width=100%&height=100%&ff=1&title=0&controls=1" 
                                allowfullscreen="true"></iframe>`;

                videoContainer.innerHTML += videoHTML + iframe;
                alert('Video added successfully!');
            } else {
                alert('Please fill out both fields!');
            }
        }

        function deleteVideo() {
            const titleToDelete = prompt('Enter the title of the video to delete:');
            const titles = document.querySelectorAll('.videos p');

            let videoDeleted = false;

            titles.forEach((title, index) => {
                if (title.textContent === titleToDelete) {
                    const videoIframe = title.nextElementSibling;
                    if (videoIframe && videoIframe.tagName === "IFRAME") {
                        videoIframe.remove();  // Remove iframe (video)
                        title.remove();  // Remove title
                        videoDeleted = true;
                    }
                }
            });

            if (videoDeleted) {
                alert('Video deleted successfully!');
            } else {
                alert('Video title not found!');
            }
        }

        // Change password logic
        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;

            if (newPassword) {
                localStorage.setItem('password', newPassword);
                alert('Password updated successfully!');
            } else {
                alert('Please enter a new password!');
            }
        }
    </script>
</body>
</html>
