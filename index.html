<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>LuffyHub</title>
</head>
<body>
    <div class="header">
        <h1 class="N">LUFFY</h1><h1 class="H">HUB</h1>
    </div>
    <p class="intro-text">Here You Will Find Nothing. But Sometimes I Might Upload Some Crazy Things And Premium Accounts Of Crunchyroll And Bla Bla Bla...</p>
    
    <div class="videos" id="videos">
        <h3>Hot Videos:</h3>
        <!-- Videos will be dynamically inserted here -->
    </div>

    <!-- Admin Login Page -->
    <div class="admin-login" id="login">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
        <button onclick="login()">Login</button>
    </div>

    <!-- Video Management Page (Only accessible after login) -->
    <div class="video-form" style="display:none;">
        <h2>Manage Videos</h2>
        <input type="text" id="videoTitle" placeholder="Video Title" />
        <input type="text" id="videoLink" placeholder="Video URL" />
        <button onclick="addVideo()">Add Video</button>
        <button onclick="deleteVideo()">Delete Video</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
